
<html>

    <head>
        
        <title>Code Player</title>
 
        <script type="text/javascript" src="jquery.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        
	
		
    </head>

    <body>
		<div id="top">
			<dir id="logo">
					CODE PLAYER
			</dir>

			<dir id="bottonCenter">
				
				<dir class="toggle active" id="html">HTML</dir>
				<dir class="toggle" id="css">CSS</dir>
				<dir class="toggle" id="javascript">JAVA SCRIPT</dir>
				<dir class="toggle active" id="output">OUTPUT</dir>

			</dir>

			<div id="info">
				<dir id="name"><b>Created By:</b>Ritu Baviskar</dir>
				
			</div>

		</div>


		<dir id="panelbox">
			<textarea id="htmlpanel" class="panel"><p id="para">hello</p></textarea>
			<textarea id="csspanel" class="panel hidden">p{color:red}</textarea>
			<textarea id="javascriptpanel" class="panel hidden">document.getElementById("para").innerHTML = "Hello";
			</textarea>
			<iframe id="outputpanel" class="panel"> outpur</iframe>
		</dir>
	
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
